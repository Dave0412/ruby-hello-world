# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Cocker

on:
  push:
    branches:
      - revert-64-feature/fix-for-ruby-2.5-compatibility
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_007255b281a846deafed8149a6a25bf4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_12cba8debcae473d88fd250cd8016a84 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_007255b281a846deafed8149a6a25bf4 }}/Nginx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Cocker'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_048eeabcc2b2411d99f025b653d61908 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_007255b281a846deafed8149a6a25bf4 }}/Nginx:${{ github.sha }}'